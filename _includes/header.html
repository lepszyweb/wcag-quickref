{% include status.html %}

<header role="banner" class="mainhead">
  <div class="w3c-wai-header">
      <a href="https://lepszyweb.pl/" class="wai"><img src="{{ "img/lepszyweb.svg" | relative_url }}" alt="Pracownia Dostępności Cyfrowej" style="height: 80px;"></a>
    </div>
    <div class="page-title">
      <h1 class="mainheading">{%if site.status == "draft" %}[Szkic] {% endif %}Jak spełnić <abbr lang="en" title="Web Content Accessibility Guidelines">WCAG</abbr> (Krótki przewodnik)</h1>
			<span class="subheading">Konfigurowalny przewodnik po wymaganiach i technikach Wytycznych dostępności dla treści internetowych (WCAG) 2.
				<button data-target="#pageinfo" type="button" data-toggle="collapse" aria-expanded="false" aria-controls="pageinfo" class="btn btn-info btn-techniques">
					<span class="word-show">
						<svg aria-hidden="true" class="i-chevron-right"><use xlink:href="{{ "img/icons.svg" | relative_url }}#i-chevron-right"></use></svg>
						Pokaż
					</span>
					<span class="word-hide">
						<svg aria-hidden="true" class="i-chevron-down"><use xlink:href="{{ "img/icons.svg" | relative_url }}#i-chevron-down"></use></svg>
						Ukryj
					</span>
					O usłudze i Jak korzystać?
				</button>
			</span>
    </div>
	  <div id="pageinfo" hidden>
	  {% for help in site.help %}
	    <div class="pibox">
	      <div class="pibox-heading">{{help.title}}</div>
	      <div class="pibox-body">
	        {{help.content}}
	      </div>
	    </div>
	  {% endfor %}

	  </div>
</header>
